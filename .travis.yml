dist: bionic

language: php

cache:
  directories:
    - "$HOME/.composer/cache"

php:
  # giacocorsiglia/stubs-generator does not support PHP 7.0
  - "7.1"
  - "7.2"

before_install:
  - |
    if [ "$(phpenv version-name)" != "7.4snapshot" ]; then
      phpenv config-rm xdebug.ini
    fi
  - |
    composer validate --strict

install:
  - |
    if [ "$(phpenv version-name)" == "7.1" ]; then
      wget "https://github.com/jedisct1/libsodium/releases/download/1.0.18-RELEASE/libsodium-1.0.18.tar.gz"
      tar -xf libsodium-*.tar.gz
      cd libsodium-* && ./configure --prefix="$HOME/libsodium" && make check && make install && cd -
      LD_LIBRARY_PATH="$HOME/libsodium/lib:$LD_LIBRARY_PATH" \
        PKG_CONFIG_PATH="$HOME/libsodium/lib/pkgconfig:$PKG_CONFIG_PATH" \
        LDFLAGS="-L$HOME/libsodium/lib" \
        pecl install libsodium
      php --ri sodium
    fi
  - |
    composer install --no-interaction --no-suggest

before_script:
  - |
    cat ./wordpress/wp-includes/version.php

script:
  - |
    bash -x ./generate.sh
  - |
    php -l wordpress-stubs.php
  - |
    git diff --exit-code
